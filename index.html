<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Task Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            padding-bottom: 100px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            margin-bottom: 24px;
            font-size: 32px;
            text-align: center;
        }

        .view-toggle {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .view-btn {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            border: 2px solid transparent;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .view-btn.active {
            background: white;
            color: #667eea;
        }

        .stats {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .stat-card {
            flex: 1;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 12px;
            color: white;
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.9;
        }

        .add-task-section {
            background: white;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            margin-bottom: 12px;
        }

        input[type="text"], textarea, select, input[type="date"], input[type="time"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus, textarea:focus, select:focus, input[type="date"]:focus, input[type="time"]:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 60px;
        }

        .row {
            display: flex;
            gap: 12px;
        }

        .row > * {
            flex: 1;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:active {
            transform: scale(0.98);
        }

        .filter-section {
            background: white;
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .filter-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .filter-btn {
            flex: 1;
            min-width: 80px;
            padding: 10px;
            background: #f5f5f5;
            color: #666;
            border: 2px solid transparent;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .tasks-section {
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .tasks-columns {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 16px;
        }

        .tasks-column {
            min-height: 200px;
        }

        .column-header {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 2px solid #e5e7eb;
        }

        .column-header.default {
            color: #667eea;
        }

        .column-header.tonight {
            color: #f59e0b;
        }

        .column-header.tomorrow {
            color: #3b82f6;
        }

        .column-header.urgent {
            color: #ef4444;
        }

        .column-header.projects {
            color: #8b5cf6;
        }

        .tasks-list {
            min-height: 150px;
            padding: 8px;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .tasks-list.drag-over {
            background: #f0f0f0;
        }

        @media (max-width: 1024px) {
            .tasks-columns {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .tasks-columns {
                grid-template-columns: 1fr;
            }
        }

        .task {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            border-left: 4px solid #667eea;
            transition: all 0.2s;
            cursor: move;
        }

        .task.dragging {
            opacity: 0.5;
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .task.completed {
            opacity: 0.6;
            border-left-color: #10b981;
        }

        .task.completed .task-title {
            text-decoration: line-through;
        }

        .task.priority-high {
            border-left-color: #ef4444;
        }

        .task.priority-medium {
            border-left-color: #f59e0b;
        }

        .task.priority-low {
            border-left-color: #3b82f6;
        }

        .task-header {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 8px;
        }

        .checkbox {
            width: 24px;
            height: 24px;
            min-width: 24px;
            cursor: pointer;
            margin-top: 2px;
        }

        .task-content {
            flex: 1;
        }

        .task-title {
            font-size: 18px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 4px;
        }

        .task-description {
            font-size: 16px;
            color: #6b7280;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .task-meta {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .tag {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .tag.category {
            background: #e0e7ff;
            color: #4338ca;
        }

        .tag.priority {
            background: #fee2e2;
            color: #991b1b;
        }

        .tag.priority-medium {
            background: #fef3c7;
            color: #92400e;
        }

        .tag.priority-low {
            background: #dbeafe;
            color: #1e40af;
        }

        .tag.time {
            background: #d1fae5;
            color: #065f46;
        }

        .delete-btn {
            width: auto;
            padding: 10px 16px;
            background: #ef4444;
            font-size: 16px;
            margin-top: 8px;
            margin-right: 8px;
        }

        .edit-btn {
            width: auto;
            padding: 10px 16px;
            background: #3b82f6;
            font-size: 16px;
            margin-top: 8px;
        }

        .schedule-btn {
            width: auto;
            padding: 10px 16px;
            background: #10b981;
            font-size: 16px;
            margin-top: 8px;
        }

        .reorder-btn {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .reorder-btn:active {
            background: #5568d3;
            transform: scale(0.95);
        }

        .task-buttons {
            display: flex;
            gap: 8px;
            margin-top: 8px;
            flex-wrap: wrap;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #9ca3af;
        }

        .calendar-section {
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .calendar-section.active {
            display: block;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 12px;
        }

        .nav-btn {
            width: auto;
            padding: 8px 16px;
            background: #667eea;
            font-size: 14px;
        }

        .current-week {
            font-size: 18px;
            font-weight: 600;
            color: #1f2937;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: 80px repeat(3, 1fr);
            gap: 1px;
            background: #e5e7eb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            overflow: hidden;
        }

        .all-day-section {
            background: #f3f4f6;
            min-height: 120px;
            padding: 12px;
            border-bottom: 2px solid #e5e7eb;
        }

        .all-day-label {
            background: #f9fafb;
            padding: 12px 8px;
            font-size: 12px;
            font-weight: 600;
            color: #6b7280;
            border-right: 2px solid #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .time-label {
            background: #f9fafb;
            padding: 8px;
            font-size: 12px;
            font-weight: 600;
            color: #6b7280;
            display: flex;
            align-items: center;
            justify-content: center;
            border-right: 2px solid #e5e7eb;
        }

        .day-header {
            background: #667eea;
            color: white;
            padding: 16px 8px;
            font-size: 14px;
            font-weight: 600;
            text-align: center;
        }

        .day-header.today {
            background: #764ba2;
        }

        .time-slot {
            background: white;
            min-height: 60px;
            padding: 4px;
            position: relative;
            overflow: visible;
        }

        .time-slot.drag-over {
            background: #e0e7ff;
        }

        .scheduled-task {
            background: #f8f9fa;
            border-radius: 6px;
            padding: 16px;
            margin-bottom: 8px;
            min-height: 60px;
            border-left: 3px solid #667eea;
            font-size: 14px;
            cursor: move;
            transition: all 0.2s;
            position: relative;
        }

        .scheduled-task.alternate {
            background: #e8eaf0;
        }

        /* Color coding based on list column */
        .scheduled-task.column-tasks,
        .task.column-tasks {
            border-left-color: #667eea;
            background: #eef2ff;
        }

        .scheduled-task.column-tonight,
        .task.column-tonight {
            border-left-color: #f59e0b;
            background: #fff7ed;
        }

        .scheduled-task.column-tomorrow,
        .task.column-tomorrow {
            border-left-color: #3b82f6;
            background: #eff6ff;
        }

        .scheduled-task.column-urgent,
        .task.column-urgent {
            border-left-color: #ef4444;
            background: #fef2f2;
        }

        .scheduled-task.column-projects,
        .task.column-projects {
            border-left-color: #8b5cf6;
            background: #f5f3ff;
        }

        .task-date-dropdown {
            margin-top: 8px;
            padding: 6px;
            border: 1px solid #e5e7eb;
            border-radius: 4px;
            font-size: 12px;
            width: 100%;
        }

        .scheduled-task.drag-over-reorder {
            border-top: 3px solid #667eea;
            margin-top: 6px;
        }

        .scheduled-task:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .scheduled-task.dragging {
            opacity: 0.5;
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .scheduled-task.priority-high {
            border-left-color: #ef4444;
        }

        .scheduled-task.priority-medium {
            border-left-color: #f59e0b;
        }

        .scheduled-task.priority-low {
            border-left-color: #3b82f6;
        }

        .scheduled-task.completed {
            opacity: 0.6;
        }

        .scheduled-task-title {
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 2px;
            font-size: 15px;
        }

        .scheduled-task.completed .scheduled-task-title {
            text-decoration: line-through;
        }

        .scheduled-task-time {
            font-size: 11px;
            color: #6b7280;
        }

        .scheduled-task-continuation {
            background: #f8f9fa;
            border-radius: 6px;
            padding: 4px;
            margin-bottom: 4px;
            border-left: 3px solid #667eea;
            font-size: 11px;
        }

        .unscheduled-section {
            background: #f9fafb;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
            min-height: 100px;
            transition: background 0.2s;
        }

        .unscheduled-section.drag-over {
            background: #e0e7ff;
            border: 2px dashed #667eea;
        }

        .unscheduled-header {
            font-size: 16px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 12px;
            pointer-events: none;
        }

        .unscheduled-tasks {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 8px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 24px;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 600;
            color: #1f2937;
        }

        .close-btn {
            width: 32px;
            height: 32px;
            padding: 0;
            background: #f3f4f6;
            color: #6b7280;
            border-radius: 8px;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .close-btn:hover {
            background: #e5e7eb;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .calendar-grid {
                grid-template-columns: 60px repeat(7, 1fr);
                font-size: 12px;
            }

            .time-label {
                font-size: 10px;
                padding: 4px;
            }

            .day-header {
                padding: 8px 4px;
                font-size: 11px;
            }

            .scheduled-task {
                padding: 4px;
                font-size: 11px;
            }

            .unscheduled-tasks {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚úì My Tasks</h1>

        <div class="view-toggle">
            <button class="view-btn active" onclick="switchView('list')">List View</button>
            <button class="view-btn" onclick="switchView('calendar')">Calendar View</button>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalTasks">0</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="activeTasks">0</div>
                <div class="stat-label">Active</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completedTasks">0</div>
                <div class="stat-label">Done</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="scheduledTasks">0</div>
                <div class="stat-label">Scheduled</div>
            </div>
        </div>

        <div style="display: flex; gap: 12px; margin-bottom: 20px;">
            <button onclick="exportTasks()" style="background: #10b981; padding: 10px 16px; font-size: 14px;">üì• Export Backup</button>
            <button onclick="document.getElementById('importFile').click()" style="background: #3b82f6; padding: 10px 16px; font-size: 14px;">üì§ Import Backup</button>
            <input type="file" id="importFile" accept=".json" style="display: none;" onchange="importTasks(event)">
        </div>

        <div class="add-task-section">
            <div class="input-group">
                <input type="text" id="taskTitle" placeholder="Task title *" />
            </div>
            <div class="row">
                <input type="date" id="taskDate" />
                <input type="time" id="taskTime" />
            </div>
            <div class="input-group">
                <select id="taskDuration">
                    <option value="15">15 minutes</option>
                    <option value="30">30 minutes</option>
                    <option value="45" selected>45 minutes</option>
                    <option value="60">1 hour</option>
                    <option value="90">1.5 hours</option>
                    <option value="120">2 hours</option>
                    <option value="180">3 hours</option>
                    <option value="240">4 hours</option>
                </select>
            </div>
            <button onclick="addTask()" style="margin-top: 12px;">Add Task</button>
        </div>

        <!-- List View -->
        <div id="listView">
            <div class="filter-section">
                <div class="filter-buttons">
                    <button class="filter-btn active" onclick="filterTasks('all')">All</button>
                    <button class="filter-btn" onclick="filterTasks('active')">Active</button>
                    <button class="filter-btn" onclick="filterTasks('completed')">Completed</button>
                </div>
            </div>

            <div class="tasks-section">
                <div class="tasks-columns">
                    <div class="tasks-column">
                        <div class="column-header default">üìã Tasks</div>
                        <div class="tasks-list" id="tasksList"></div>
                    </div>
                    <div class="tasks-column">
                        <div class="column-header tonight">üåô By Tonight</div>
                        <div class="tasks-list" id="tonightTasksList"></div>
                    </div>
                    <div class="tasks-column">
                        <div class="column-header tomorrow">‚òÄÔ∏è Tomorrow</div>
                        <div class="tasks-list" id="tomorrowTasksList"></div>
                    </div>
                    <div class="tasks-column">
                        <div class="column-header urgent">üî• Urgent</div>
                        <div class="tasks-list" id="urgentTasksList"></div>
                    </div>
                    <div class="tasks-column">
                        <div class="column-header projects">üìÅ Projects</div>
                        <div class="tasks-list" id="projectsTasksList"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Calendar View -->
        <div id="calendarView" class="calendar-section">
            <div class="unscheduled-section">
                <div class="unscheduled-header">üìã Unscheduled Tasks (Drag to Calendar)</div>
                <div class="unscheduled-tasks" id="unscheduledTasks"></div>
            </div>

            <div class="calendar-header">
                <button class="nav-btn" onclick="changeWeek(-1)">‚Üê Previous Week</button>
                <div class="current-week" id="currentWeek"></div>
                <button class="nav-btn" onclick="changeWeek(1)">Next Week ‚Üí</button>
            </div>

            <div class="calendar-grid" id="calendarGrid"></div>
        </div>
    </div>

    <!-- Edit Task Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Edit Task</div>
                <button class="close-btn" onclick="closeEditModal()">√ó</button>
            </div>
            <div class="input-group">
                <input type="text" id="editTaskTitle" placeholder="Task title *" />
            </div>
            <div class="row">
                <input type="date" id="editTaskDate" />
                <input type="time" id="editTaskTime" />
            </div>
            <div class="input-group">
                <select id="editTaskDuration">
                    <option value="15">15 minutes</option>
                    <option value="30">30 minutes</option>
                    <option value="45">45 minutes</option>
                    <option value="60">1 hour</option>
                    <option value="90">1.5 hours</option>
                    <option value="120">2 hours</option>
                    <option value="180">3 hours</option>
                    <option value="240">4 hours</option>
                </select>
            </div>
            <button onclick="saveEditedTask()" style="margin-top: 12px;">Save Changes</button>
        </div>
    </div>

    <script>
        let tasks = [];
        let currentFilter = 'all';
        let currentView = 'list';
        let currentWeekStart = new Date();
        currentWeekStart.setHours(0, 0, 0, 0);
        currentWeekStart.setDate(currentWeekStart.getDate() - currentWeekStart.getDay());
        let editingTaskId = null;

        const timeSlots = [
            '6 AM', '7 AM', '8 AM', '9 AM', '10 AM', '11 AM',
            '12 PM', '1 PM', '2 PM', '3 PM', '4 PM', '5 PM',
            '6 PM', '7 PM', '8 PM', '9 PM', '10 PM'
        ];

        // Load tasks from localStorage
        function loadTasks() {
            const savedTasks = localStorage.getItem('tasks');
            if (savedTasks) {
                tasks = JSON.parse(savedTasks);
            }
            renderCurrentView();
            updateStats();
        }

        // Save tasks to localStorage
        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
            renderCurrentView();
            updateStats();
        }

        function addTask() {
            const title = document.getElementById('taskTitle').value.trim();
            const date = document.getElementById('taskDate').value;
            const time = document.getElementById('taskTime').value;
            const duration = parseInt(document.getElementById('taskDuration').value);

            if (!title) {
                alert('Please enter a task title');
                return;
            }

            const task = {
                id: Date.now(),
                title,
                description: '',
                category: 'Other',
                priority: 'medium',
                completed: false,
                scheduledDate: date || null,
                scheduledTime: time || null,
                duration: duration || 45,
                createdAt: new Date().toISOString()
            };

            tasks.unshift(task);
            saveTasks();

            // Clear inputs
            document.getElementById('taskTitle').value = '';
            document.getElementById('taskDate').value = '';
            document.getElementById('taskTime').value = '';
        }

        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                saveTasks();
            }
        }

        function deleteTask(id) {
            if (confirm('Delete this task?')) {
                tasks = tasks.filter(t => t.id !== id);
                saveTasks();
            }
        }

        function openEditModal(id) {
            const task = tasks.find(t => t.id === id);
            if (!task) return;

            editingTaskId = id;
            document.getElementById('editTaskTitle').value = task.title;
            document.getElementById('editTaskDate').value = task.scheduledDate || '';
            document.getElementById('editTaskTime').value = task.scheduledTime || '';
            document.getElementById('editTaskDuration').value = task.duration || 45;

            document.getElementById('editModal').classList.add('active');
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
            editingTaskId = null;
        }

        function saveEditedTask() {
            const task = tasks.find(t => t.id === editingTaskId);
            if (!task) return;

            const title = document.getElementById('editTaskTitle').value.trim();
            if (!title) {
                alert('Please enter a task title');
                return;
            }

            task.title = title;
            task.scheduledDate = document.getElementById('editTaskDate').value || null;
            task.scheduledTime = document.getElementById('editTaskTime').value || null;
            task.duration = parseInt(document.getElementById('editTaskDuration').value) || 45;

            saveTasks();
            closeEditModal();

        function filterTasks(filter) {
            currentFilter = filter;
            
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderTasks();

            currentView = view;
            
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            if (view === 'list') {
                document.getElementById('listView').classList.remove('hidden');
                document.getElementById('calendarView').classList.remove('active');
                renderTasks();
            } else {
                document.getElementById('listView').classList.add('hidden');
                document.getElementById('calendarView').classList.add('active');
                renderCalendar();
            }

        function renderCurrentView() {
            if (currentView === 'list') {
                renderTasks();
            } else {
                renderCalendar();
            }

        function renderTasks() {
            const tasksList = document.getElementById('tasksList');
            const tonightTasksList = document.getElementById('tonightTasksList');
            const tomorrowTasksList = document.getElementById('tomorrowTasksList');
            const urgentTasksList = document.getElementById('urgentTasksList');
            const projectsTasksList = document.getElementById('projectsTasksList');

            } else if (currentFilter === 'completed') {

            }

            const tonightTasks = filteredTasks.filter(t => t.listColumn === 'tonight');
            const tomorrowTasks = filteredTasks.filter(t => t.listColumn === 'tomorrow');
            const urgentTasks = filteredTasks.filter(t => t.listColumn === 'urgent');
            const projectsTasks = filteredTasks.filter(t => t.listColumn === 'projects');

            // Helper function to get column class
            const getColumnClass = (task) => {
                if (!task.listColumn || task.listColumn === 'tasks') return 'column-tasks';

            // Helper function to render tasks

                <div class="task ${getColumnClass(task)} ${task.completed ? 'completed' : ''} priority-${task.priority}" draggable="true" data-task-id="${task.id}" data-is-list-task="true">

                        <input type="checkbox" class="checkbox" ${task.completed ? 'checked' : ''} onchange="toggleTask(${task.id})">
                        <div class="task-content">
                            <div class="task-title">${escapeHtml(task.title)}</div>
                            ${task.scheduledDate ? `<div class="task-meta"><span class="tag time">${formatDate(task.scheduledDate)} ${task.scheduledTime || ''}</span></div>` : ''}
                            <div class="task-buttons">
                                <button class="edit-btn" onclick="openEditModal(${task.id})">Edit</button>

                        </div>
                    </div>
                </div>
            `;

            // Render each column
            tasksList.innerHTML = normalTasks.length === 0 
                ? `<div class="empty-state" style="padding: 20px;"><div style="color: #9ca3af; font-size: 14px;">No tasks</div></div>`
                : normalTasks.map(renderTaskHTML).join('');

            tonightTasksList.innerHTML = tonightTasks.length === 0
                ? `<div class="empty-state" style="padding: 20px;"><div style="color: #9ca3af; font-size: 14px;">Drag tasks here</div></div>`
                : tonightTasks.map(renderTaskHTML).join('');

            tomorrowTasksList.innerHTML = tomorrowTasks.length === 0
                ? `<div class="empty-state" style="padding: 20px;"><div style="color: #9ca3af; font-size: 14px;">Drag tasks here</div></div>`
                : tomorrowTasks.map(renderTaskHTML).join('');

            urgentTasksList.innerHTML = urgentTasks.length === 0
                ? `<div class="empty-state" style="padding: 20px;"><div style="color: #9ca3af; font-size: 14px;">Drag tasks here</div></div>`
                : urgentTasks.map(renderTaskHTML).join('');

            projectsTasksList.innerHTML = projectsTasks.length === 0
                ? `<div class="empty-state" style="padding: 20px;"><div style="color: #9ca3af; font-size: 14px;">Drag tasks here</div></div>`
                : projectsTasks.map(renderTaskHTML).join('');

            // Add drag handlers to all tasks
            document.querySelectorAll('[data-is-list-task="true"]').forEach(taskEl => {
                taskEl.addEventListener('dragstart', handleDragStart);
                taskEl.addEventListener('dragend', handleDragEnd);
                addTouchListeners(taskEl);
            });

            // Make all columns drop zones
            [
                { el: tasksList, type: 'tasks' },
                { el: tonightTasksList, type: 'tonight' },
                { el: tomorrowTasksList, type: 'tomorrow' },
                { el: urgentTasksList, type: 'urgent' },
                { el: projectsTasksList, type: 'projects' }
            ].forEach(({ el, type }) => {
                if (el) {
                    el.addEventListener('dragover', handleColumnDragOver);
                    el.addEventListener('drop', (e) => handleColumnDrop(e, type));
                    el.addEventListener('dragleave', handleColumnDragLeave);
                }
            });

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr + 'T00:00:00');
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }

        function changeWeek(direction) {
            currentWeekStart.setDate(currentWeekStart.getDate() + (direction * 7));
            renderCalendar();
        }

        function renderCalendar() {
            // Show 3 days starting from current week start
            const dayCount = 3;
            const endDate = new Date(currentWeekStart);
            endDate.setDate(endDate.getDate() + dayCount - 1);
            
            document.getElementById('currentWeek').textContent = 
                `${currentWeekStart.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })} - ${endDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })}`;

            const calendarGrid = document.getElementById('calendarGrid');

                date.setDate(date.getDate() + i);
                const isToday = date.getTime() === today.getTime();
                gridHTML += `<div class="day-header ${isToday ? 'today' : ''}">
                    ${date.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' })}

            for (let i = 0; i < dayCount; i++) {
                const date = new Date(currentWeekStart);
                date.setDate(date.getDate() + i);
                const dateStr = date.toISOString().split('T')[0];
                
                // Find tasks scheduled for this day but no specific time
                const allDayTasks = tasks.filter(t => 
                    t.scheduledDate === dateStr && !t.scheduledTime
                );
                
                gridHTML += `<div class="all-day-section" data-date="${dateStr}" data-all-day="true">`;
                allDayTasks.forEach(task => {
                    gridHTML += `
                        <div class="scheduled-task ${getColumnClass(task)} ${task.completed ? 'completed' : ''}" 
                             draggable="true" 
                             data-task-id="${task.id}"
                             onclick="toggleTask(${task.id})"
                             style="margin-bottom: 8px; padding: 10px;">
                            <div class="scheduled-task-title">${escapeHtml(task.title)}</div>
                        </div>
                    `;
                });
                gridHTML += '</div>';
            }

            // Time slots
            timeSlots.forEach((timeSlot) => {
                gridHTML += `<div class="time-label">${timeSlot}</div>`;
                
                for (let i = 0; i < dayCount; i++) {
                    const date = new Date(currentWeekStart);
                    date.setDate(date.getDate() + i);
                    const dateStr = date.toISOString().split('T')[0];
                    const timeStr = convertTimeSlotTo24Hour(timeSlot);
                    
                    // Find tasks that START in this slot
                    const slotTasks = tasks.filter(t => 
                        t.scheduledDate === dateStr && 
                        t.scheduledTime && 
                        t.scheduledTime.startsWith(timeStr.substring(0, 2))
                    );

                    gridHTML += `<div class="time-slot" data-date="${dateStr}" data-time="${timeStr}">`;
                    
                    // Render tasks that START here
                    slotTasks.forEach(task => {
                        const duration = task.duration || 45;
                        const heightPixels = (duration / 60) * 60; // 60px per hour
                        gridHTML += `
                            <div class="scheduled-task ${getColumnClass(task)} ${task.completed ? 'completed' : ''}" 
                                 draggable="true" 
                                 data-task-id="${task.id}"
                                 onclick="toggleTask(${task.id})"
                                 style="height: ${heightPixels}px; position: absolute; left: 4px; right: 4px; top: 4px; z-index: 10;">
                                <div class="scheduled-task-title">${escapeHtml(task.title)}</div>
                                <div class="scheduled-task-time">${task.scheduledTime} (${duration}min)</div>
                            </div>
                        `;
                    });
                    
                    gridHTML += '</div>';
                }
            });

            calendarGrid.innerHTML = gridHTML;

            // Add event listeners to all scheduled tasks
            document.querySelectorAll('.scheduled-task').forEach(taskEl => {
                taskEl.addEventListener('dragstart', handleDragStart);
                taskEl.addEventListener('dragend', handleDragEnd);
                addTouchListeners(taskEl);
                
                taskEl.addEventListener('dragover', handleTaskDragOver);
                taskEl.addEventListener('drop', handleTaskDrop);
            });

            // Make all-day sections drop zones
            document.querySelectorAll('[data-all-day="true"]').forEach(section => {
                section.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    section.style.background = '#e5e7eb';
                });
                section.addEventListener('dragleave', (e) => {
                    section.style.background = '';
                });
                section.addEventListener('drop', (e) => {
                    e.preventDefault();
                    section.style.background = '';
                    const date = section.getAttribute('data-date');
                    const task = tasks.find(t => t.id === draggedTaskId);
                    if (task) {
                        task.scheduledDate = date;
                        task.scheduledTime = null; // No specific time
                        saveTasks();
                    }
                });
            });

            // Make time slots drop zones
            document.querySelectorAll('.time-slot').forEach(slot => {
                slot.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    slot.classList.add('drag-over');
                });
                slot.addEventListener('dragleave', () => {
                    slot.classList.remove('drag-over');
                });
                slot.addEventListener('drop', (e) => {
                    e.preventDefault();
                    slot.classList.remove('drag-over');
                    const date = slot.getAttribute('data-date');
                    const time = slot.getAttribute('data-time');
                    const task = tasks.find(t => t.id === draggedTaskId);
                    if (task) {
                        task.scheduledDate = date;
                        task.scheduledTime = time;
                        saveTasks();
                    }
                });
            });
        }

        function convertTimeSlotTo24Hour(timeSlot) {
            const [time, period] = timeSlot.split(' ');
            let hour = parseInt(time);
            
            if (period === 'PM' && hour !== 12) {
                hour += 12;
            } else if (period === 'AM' && hour === 12) {
                hour = 0;
            }
            
            return hour.toString().padStart(2, '0') + ':00';
        }

        let draggedTaskId = null;

        function handleDragStart(e) {
            draggedTaskId = parseInt(this.getAttribute('data-task-id'));
            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
        }

        function handleDragEnd(e) {
            this.classList.remove('dragging');
        }

        function handleDragOver(e) {
            if (e.preventDefault) {
                e.preventDefault();
            }
            this.classList.add('drag-over');
            e.dataTransfer.dropEffect = 'move';
            return false;
        }

        function handleDragLeave(e) {
            this.classList.remove('drag-over');
        }

        function handleDrop(e) {
            if (e.stopPropagation) {
                e.stopPropagation();
            }
            
            this.classList.remove('drag-over');
            
            const date = this.getAttribute('data-date');
            const time = this.getAttribute('data-time');
            
            const task = tasks.find(t => t.id === draggedTaskId);
            if (task) {
                task.scheduledDate = date;
                task.scheduledTime = time;
                saveTasks();
            }
            
            return false;
        }

        // Handle dragging back to unscheduled section
        function handleUnscheduledDragOver(e) {
            if (e.preventDefault) {
                e.preventDefault();
            }
            e.stopPropagation();
            const unscheduledSection = document.querySelector('.unscheduled-section');
            if (unscheduledSection) {
                unscheduledSection.classList.add('drag-over');
            }
            e.dataTransfer.dropEffect = 'move';
            return false;
        }

        function handleUnscheduledDragLeave(e) {
            const unscheduledSection = document.querySelector('.unscheduled-section');
            if (unscheduledSection && !unscheduledSection.contains(e.relatedTarget)) {
                unscheduledSection.classList.remove('drag-over');
            }
        }

        function handleUnscheduledDrop(e) {
            if (e.stopPropagation) {
                e.stopPropagation();
            }
            if (e.preventDefault) {
                e.preventDefault();
            }

            const unscheduledSection = document.querySelector('.unscheduled-section');
            if (unscheduledSection) {
                unscheduledSection.classList.remove('drag-over');
            }
            
            const task = tasks.find(t => t.id === draggedTaskId);
            if (task) {
                // Unschedule the task
                task.scheduledDate = null;
                task.scheduledTime = null;
                saveTasks();
            }
            
            return false;
        }

        // Generate dates for dropdown
        function getDatesForDropdown() {
            const dates = [];
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            for (let i = 0; i < 14; i++) {
                const date = new Date(today);
                date.setDate(date.getDate() + i);
                const dateStr = date.toISOString().split('T')[0];
                let label = date.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
                
                if (i === 0) label = 'Today';
                else if (i === 1) label = 'Tomorrow';
                
                dates.push({ value: dateStr, label });
            }
            
            return dates;
        }

        // Set task date from dropdown
        function setTaskDate(taskId, dateStr) {
            if (!dateStr) return;
            
            const task = tasks.find(t => t.id === taskId);
            if (task) {
                task.scheduledDate = dateStr;
                task.scheduledTime = null; // Set to all-day by default
                saveTasks();
            }
        }

        // Move task up/down in unscheduled list
        function moveTaskUp(taskId) {
            event.stopPropagation();
            
            const unscheduledTasks = tasks.filter(t => !t.scheduledDate);
            const currentIndex = unscheduledTasks.findIndex(t => t.id === taskId);
            
            if (currentIndex > 0) {
                // Swap with task above
                const temp = unscheduledTasks[currentIndex];
                unscheduledTasks[currentIndex] = unscheduledTasks[currentIndex - 1];
                unscheduledTasks[currentIndex - 1] = temp;
                
                // Rebuild tasks array
                const scheduledTasks = tasks.filter(t => t.scheduledDate);
                tasks = [...unscheduledTasks, ...scheduledTasks];
                
                saveTasks();
            }
        }

        function moveTaskDown(taskId) {
            event.stopPropagation();
            
            const unscheduledTasks = tasks.filter(t => !t.scheduledDate);
            const currentIndex = unscheduledTasks.findIndex(t => t.id === taskId);
            
            if (currentIndex < unscheduledTasks.length - 1) {
                // Swap with task below
                const temp = unscheduledTasks[currentIndex];
                unscheduledTasks[currentIndex] = unscheduledTasks[currentIndex + 1];
                unscheduledTasks[currentIndex + 1] = temp;
                
                // Rebuild tasks array
                const scheduledTasks = tasks.filter(t => t.scheduledDate);
                tasks = [...unscheduledTasks, ...scheduledTasks];
                
                saveTasks();
            }
        }

        // Handle drag and drop between list columns
        function handleColumnDragOver(e) {
            if (e.preventDefault) {
                e.preventDefault();
            }
            e.stopPropagation();
            e.currentTarget.classList.add('drag-over');
            e.dataTransfer.dropEffect = 'move';
            return false;
        }

        function handleColumnDragLeave(e) {
            e.currentTarget.classList.remove('drag-over');
        }

        function handleColumnDrop(e, columnType) {
            if (e.stopPropagation) {
                e.stopPropagation();
            }
            if (e.preventDefault) {
                e.preventDefault();
            }

            e.currentTarget.classList.remove('drag-over');

            const task = tasks.find(t => t.id === draggedTaskId);
            if (task) {
                task.listColumn = columnType;
                
                // Also update priority for urgent column
                if (columnType === 'urgent') {
                    task.priority = 'high';
                }
                
                saveTasks();
            }

            return false;
        }

        // Handle reordering tasks within unscheduled list
        let dragOverTaskId = null;

        function handleUnscheduledTaskDragOver(e) {
            if (e.preventDefault) {
                e.preventDefault();
            }
            e.stopPropagation();
            
            const targetId = parseInt(this.getAttribute('data-task-id'));
            
            // Don't highlight if dragging over self
            if (targetId === draggedTaskId) return false;
            
            // Remove previous indicators
            document.querySelectorAll('.scheduled-task').forEach(t => {
                t.classList.remove('drag-over-reorder');
            });
            
            dragOverTaskId = targetId;
            this.classList.add('drag-over-reorder');
            
            e.dataTransfer.dropEffect = 'move';
            return false;
        }

        function handleUnscheduledTaskDragLeave(e) {
            this.classList.remove('drag-over-reorder');
        }

        function handleUnscheduledTaskDrop(e) {
            if (e.stopPropagation) {
                e.stopPropagation();
            }
            if (e.preventDefault) {
                e.preventDefault();
            }
            
            // Remove visual feedback
            document.querySelectorAll('.scheduled-task').forEach(t => {
                t.classList.remove('drag-over-reorder');
            });
            
            if (!dragOverTaskId || draggedTaskId === dragOverTaskId) {
                return false;
            }
            
            // Get all unscheduled tasks
            const unscheduledTasks = tasks.filter(t => !t.scheduledDate);
            
            
            // Find positions in the unscheduled list
            const draggedTaskInUnscheduled = unscheduledTasks.findIndex(t => t.id === draggedTaskId);
            const targetTaskInUnscheduled = unscheduledTasks.findIndex(t => t.id === dragOverTaskId);
            
            
            if (draggedTaskInUnscheduled !== -1 && targetTaskInUnscheduled !== -1) {
                // Remove the dragged task from unscheduled array
                const [movedTask] = unscheduledTasks.splice(draggedTaskInUnscheduled, 1);
                
                // Find new target position (may have shifted)
                const newTargetIndex = unscheduledTasks.findIndex(t => t.id === dragOverTaskId);
                
                // Insert before target
                unscheduledTasks.splice(newTargetIndex, 0, movedTask);
                
                // Now rebuild the full tasks array: scheduled tasks + reordered unscheduled tasks
                const scheduledTasks = tasks.filter(t => t.scheduledDate);
                tasks = [...unscheduledTasks, ...scheduledTasks];
                
                saveTasks();
            } else {
            }
            
            dragOverTaskId = null;
            return false;
        }

                e.preventDefault();
            }
            e.stopPropagation();
            e.dataTransfer.dropEffect = 'move';
            return false;

            }
            return false;

            document.getElementById('completedTasks').textContent = tasks.filter(t => t.completed).length;

        // Export and Import Functions
        function exportTasks() {
            const dataStr = JSON.stringify(tasks, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `tasks-backup-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
            
            alert('‚úì Tasks exported! Save this file somewhere safe.');
        }

        function importTasks(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedTasks = JSON.parse(e.target.result);
                    
                    if (!Array.isArray(importedTasks)) {
                        alert('Invalid backup file format.');
                        return;
                    }
                    
                    if (confirm(`Import ${importedTasks.length} tasks? This will replace your current tasks.`)) {
                        tasks = importedTasks;
                        saveTasks();
                        alert('‚úì Tasks imported successfully!');
                    }
                } catch (error) {
                    alert('Error reading backup file. Make sure it\'s a valid tasks backup.');
                    console.error('Import error:', error);
                }
            };
            reader.readAsText(file);
            
            // Reset file input so same file can be imported again
            event.target.value = '';
        }

        // Move incomplete tasks from past days back to unscheduled
        function cleanupPastTasks() {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const todayStr = today.toISOString().split('T')[0];
            
            let changed = false;
            tasks.forEach(task => {
                // If task is scheduled for a past date and not completed, unschedule it
                if (task.scheduledDate && !task.completed && task.scheduledDate < todayStr) {
                    task.scheduledDate = null;
                    task.scheduledTime = null;
                    changed = true;
                }
            });
            
            if (changed) {
                saveTasks();
            }
        }

        // Check for past tasks on load and periodically
        function setupTaskCleanup() {
            // Clean up on load
            cleanupPastTasks();
            
            // Check every hour if we've crossed midnight
            let lastCheckDate = new Date().toDateString();
            setInterval(() => {
                const currentDate = new Date().toDateString();
                if (currentDate !== lastCheckDate) {
                    lastCheckDate = currentDate;
                    cleanupPastTasks();
                }
            }, 60000); // Check every minute
        }

        // Touch support for mobile drag and drop
        let touchedElement = null;
        let touchStartY = 0;
        let touchStartX = 0;
        let isDraggingTouch = false;

        function addTouchListeners(element) {
            element.addEventListener('touchstart', handleTouchStart, {passive: false});
            element.addEventListener('touchmove', handleTouchMove, {passive: false});
            element.addEventListener('touchend', handleTouchEnd, {passive: false});
        }

        function handleTouchStart(e) {
            touchedElement = this;
            draggedTaskId = parseInt(this.getAttribute('data-task-id'));
            touchStartY = e.touches[0].clientY;
            touchStartX = e.touches[0].clientX;
            
            // Add visual feedback
            setTimeout(() => {
                if (touchedElement === this) {
                    this.classList.add('dragging');
                    isDraggingTouch = true;
                }
            }, 100);
        }

        function handleTouchMove(e) {
            if (!isDraggingTouch) return;
            
            e.preventDefault();
            
            const touch = e.touches[0];
            const elementBelow = document.elementFromPoint(touch.clientX, touch.clientY);
            
            // Remove drag-over from all time slots, unscheduled section, and reorder indicators
            document.querySelectorAll('.time-slot').forEach(slot => {
                slot.classList.remove('drag-over');
            });
            document.querySelectorAll('.scheduled-task').forEach(task => {
                task.classList.remove('drag-over-reorder');
            });
            const unscheduledSection = document.querySelector('.unscheduled-section');
            if (unscheduledSection) {
                unscheduledSection.classList.remove('drag-over');
            }
            
            // Add drag-over to current element
            if (elementBelow) {
                const timeSlot = elementBelow.closest('.time-slot');
                const targetTask = elementBelow.closest('.scheduled-task');
                
                if (timeSlot && !targetTask) {
                    // Dragging over a time slot
                    timeSlot.classList.add('drag-over');
                } else if (targetTask && targetTask !== touchedElement) {
                    // Dragging over another task - check if both are unscheduled for reordering
                    const targetId = parseInt(targetTask.getAttribute('data-task-id'));
                    const draggedTask = tasks.find(t => t.id === draggedTaskId);
                    const targetTaskObj = tasks.find(t => t.id === targetId);
                    
                    if (draggedTask && targetTaskObj && !draggedTask.scheduledDate && !targetTaskObj.scheduledDate) {
                        targetTask.classList.add('drag-over-reorder');
                    }
                } else if (elementBelow.closest('.unscheduled-section')) {
                    // Dragging over unscheduled section
                    if (unscheduledSection) {
                        unscheduledSection.classList.add('drag-over');
                    }
                }
            }
        }

        function handleTouchEnd(e) {
            if (!isDraggingTouch) {
                touchedElement = null;
                return;
            }
            
            
            e.preventDefault();
            
            const touch = e.changedTouches[0];
            let elementBelow = document.elementFromPoint(touch.clientX, touch.clientY);
            
            
            // If we hit a child element or header, find the parent scheduled-task
            if (elementBelow && !elementBelow.classList.contains('scheduled-task')) {
                // Skip the header and other non-interactive elements
                if (elementBelow.classList.contains('unscheduled-header')) {
                    // Look for the task below the header
                    const tasks = document.querySelectorAll('[data-is-unscheduled="true"]');
                    if (tasks.length > 0) {
                        elementBelow = tasks[0]; // Default to first task if hitting header
                    }
                } else {
                    const parentTask = elementBelow.closest('.scheduled-task');
                    if (parentTask) {
                        elementBelow = parentTask;
                    }
                }
            }
            
            if (elementBelow) {
                // First check if dropping on list view columns
                const tasksList = elementBelow.closest('#tasksList');
                const tonightTasksList = elementBelow.closest('#tonightTasksList');
                const tomorrowTasksList = elementBelow.closest('#tomorrowTasksList');
                const urgentTasksList = elementBelow.closest('#urgentTasksList');
                const projectsTasksList = elementBelow.closest('#projectsTasksList');
                
                if (tasksList || tonightTasksList || tomorrowTasksList || urgentTasksList || projectsTasksList) {
                    const task = tasks.find(t => t.id === draggedTaskId);
                    if (task) {
                        if (urgentTasksList) {
                            task.listColumn = 'urgent';
                            task.priority = 'high';
                        } else if (tomorrowTasksList) {
                            task.listColumn = 'tomorrow';
                        } else if (tonightTasksList) {
                            task.listColumn = 'tonight';
                        } else if (projectsTasksList) {
                            task.listColumn = 'projects';
                        } else if (tasksList) {
                            task.listColumn = 'tasks';
                        }
                        saveTasks();
                    }
                }
                // Check if this is a scheduled task (for reordering unscheduled)
                else if (elementBelow.classList.contains('scheduled-task')) {
                    const isTargetUnscheduled = elementBelow.hasAttribute('data-is-unscheduled');
                    const targetId = parseInt(elementBelow.getAttribute('data-task-id'));
                    const draggedTask = tasks.find(t => t.id === draggedTaskId);
                    
                    
                    // If both are unscheduled and not the same task, reorder
                    if (isTargetUnscheduled && draggedTask && !draggedTask.scheduledDate && elementBelow !== touchedElement) {
                            
                            // Get all unscheduled tasks
                            const unscheduledTasks = tasks.filter(t => !t.scheduledDate);
                            
                            
                            // Find positions in the unscheduled list
                            const draggedTaskInUnscheduled = unscheduledTasks.findIndex(t => t.id === draggedTaskId);
                            const targetTaskInUnscheduled = unscheduledTasks.findIndex(t => t.id === targetId);
                            
                            
                            if (draggedTaskInUnscheduled !== -1 && targetTaskInUnscheduled !== -1) {
                                // Remove the dragged task from unscheduled array
                                const [movedTask] = unscheduledTasks.splice(draggedTaskInUnscheduled, 1);
                                
                                // Find new target position
                                const newTargetIndex = unscheduledTasks.findIndex(t => t.id === targetId);
                                
                                // Insert before target
                                unscheduledTasks.splice(newTargetIndex, 0, movedTask);
                                
                                // Rebuild the full tasks array
                                const scheduledTasks = tasks.filter(t => t.scheduledDate);
                                tasks = [...unscheduledTasks, ...scheduledTasks];
                                
                                saveTasks();
                            } else {
                            }
                    }
                } else {
                    // Not a scheduled task - check for other drop targets
                    const unscheduledSection = elementBelow.closest('.unscheduled-section');
                    const timeSlot = elementBelow.closest('.time-slot');
                    
                    if (unscheduledSection) {
                        const task = tasks.find(t => t.id === draggedTaskId);
                        if (task && task.scheduledDate) {
                            task.scheduledDate = null;
                            task.scheduledTime = null;
                            saveTasks();
                        }
                    } else if (timeSlot) {
                        const date = timeSlot.getAttribute('data-date');
                        const time = timeSlot.getAttribute('data-time');
                        
                        const task = tasks.find(t => t.id === draggedTaskId);
                        if (task) {
                            task.scheduledDate = date;
                            task.scheduledTime = time;
                            saveTasks();
                        }
                    }
                }
            }
            
            // Clean up
            if (touchedElement) {
                touchedElement.classList.remove('dragging');
            }
            document.querySelectorAll('.time-slot').forEach(slot => {
                slot.classList.remove('drag-over');
            });
            document.querySelectorAll('.scheduled-task').forEach(task => {
                task.classList.remove('drag-over-reorder');
            });
            const unscheduledSection = document.querySelector('.unscheduled-section');
            if (unscheduledSection) {
                unscheduledSection.classList.remove('drag-over');
            }
            
            touchedElement = null;
            isDraggingTouch = false;
        }

        // Initialize - Load tasks from localStorage
        loadTasks();
        
        // Setup automatic cleanup of past tasks
        setupTaskCleanup();

        // Close modal when clicking outside
        document.getElementById('editModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeEditModal();
            }
        });

        // Allow Enter key to add task
        document.getElementById('taskTitle').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        // Allow Enter key to save edited task
        document.getElementById('editTaskTitle').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                saveEditedTask();
            }
        });
    </script>
</body>
